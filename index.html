<html>
    <head>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="score-blocks">
                <h3>HOME</h3>
                <div class="score-display">
                    <p id="home-score-display"></p>
                </div>
                <div class="display-options">
                    <button class="plus-one" id="home-plus-one">+1</button>
                    <button class="plus-two" id="home-plus-two">+2</button>
                    <button class="plus-three" id="home-plus-three">+3</button>
                </div>
            </div>
            <div class="score-blocks">
                <h3>GUEST</h3>
                <div class="score-display">
                    <p id="guest-score-display"></p>
                </div>
                <div class="display-options">
                    <button class="plus-one" id="guest-plus-one">+1</button>
                    <button class="plus-two" id="guest-plus-two">+2</button>
                    <button class="plus-three" id="guest-plus-three">+3</button>
                </div>
            </div>
        </div>
        <div class="btn-div">
            <button id="reset-btn">RESET SCORES</button>
        </div>
        
        <script src="index.js"></script>
    </body>
</html>
